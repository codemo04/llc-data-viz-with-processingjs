<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First p5.js project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas id="myProcessingProject"></canvas>



<script src="p5.min.js"></script>
<script>
    let wide = 5;
    let high = 5;

    function setup() {
        //the code for your basic setup functions goes here
        createCanvas(500,500);
        background(15,200,80);
    }

    function draw() {
        //The Code you want to draw in goes here.
        background(15,200,80);
        if (mouseX > 10 && mouseX < (wide + 10) && mouseY > 20 && mouseY < (high + 20)) {
            fill(255,0,0);
        } else {
            fill(0,0,255);
        }
        rect(10,20,wide,high);
        fill(0,255,0);
        ellipse(mouseX, mouseY, 25, 25);

        wide = wide + 0.1;
        high = high + 0.2;

    }
</script>

</body>
</html>
