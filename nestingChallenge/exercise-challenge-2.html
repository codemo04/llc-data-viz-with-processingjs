<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First ProcessingJS project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script src="processing.min.js"></script>
<script>
    let wide = 50;
    let high = 25;

    function setup() {
        //the code for your basic setup functions goes here
        createCanvas(500,500);
        background(15,200,80);
    }

    function draw() {
        //The Code you want to draw in goes here.

        background(15,200,80);

        if (mouseX > 10 && mouseX < (wide + 10) && mouseY > 20 && mouseY < (high + 20)) {
            fill(255,0,0);
            rect(10,20,wide,high);
            fill(0,255,0);
            ellipse(mouseX, mouseY, 25 + (mouseY / 3), 25 + (mouseY / 3));
        } else {
            fill(0,0,255);
            rect(10,20,wide,high);
        }


        if (mouseX > 10 && mouseX < (wide + 10) && mouseY > 80 && mouseY < (high + 80)) {
            fill(0,255,0);
            rect(10,80,wide,high);
            fill(255,0,0);
            ellipse(mouseX, mouseY, 25 + (mouseY / 3), 25 + (mouseY / 3));
        } else {
            fill(0,0,255);
            rect(10,80,wide,high);
        }

    }
</script>

</body>
</html>
