<!DOCTYPE html>
<html lang="en">
<head>
  <title>My First ProcessingJS project</title>
</head>
<body>

	<canvas id="myProcessingProject"></canvas>
	<script src="processing.min.js"></script>

	<script>

		function sketchProc(processing) {
			let myData = processing.loadStrings('data.txt')
		  	let mailChimpData = myData[0].split(',')
		  	console.log(mailChimpData);

			function overCircle(CenterX, CenterY, diameter) {
			  let disX = CenterX - processing.mouseX;
			  let disY = CenterY - processing.mouseY;
			  if(Math.sqrt(Math.pow(disX, 2) + Math.pow(disY, 2)) < diameter/2 ) {
			    return true;
			  } else {
			    return false;
			  }
			}
			processing.setup = function() {
				//setup functions
				processing.size(900,500);
				processing.background(0,0,0);
		   };
		   processing.draw = function() {
		   		//draw functions
		  		let toTheLeftToTheLeft = 100;
		   		for (let i = 0; i < mailChimpData.length; i++) {
				    if (overCircle(toTheLeftToTheLeft, 100, mailChimpData[i])) {
					  processing.stroke(255,0,0);
					} else {
					  processing.stroke(255,255,255);
					}
					processing.noFill();
				    processing.ellipse(toTheLeftToTheLeft, 100, mailChimpData[i], mailChimpData[i]);
	   				toTheLeftToTheLeft = toTheLeftToTheLeft + 130;
   				};



		};
 		
 		};
 		let canvas = document.getElementById("myProcessingProject");
		let processingInstance = new Processing(canvas, sketchProc);
	</script>

</body>
</html>
