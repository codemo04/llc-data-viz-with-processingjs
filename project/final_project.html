<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My First ProcessingJS project</title>
    </head>
    <body>
        <script src="processing.min.js"></script>
        <script>
            let myData = loadStrings('data.txt')
            let mailChimpData = myData[0].split(',')
            console.log(mailChimpData);

            function overCircle(centerX, centerY, diameter) {
                let disX = centerX - processing.mouseX;
                let disY = centerY - processing.mouseY;
                if(sqrt(sq(disX) + sq(disY)) < diameter/2 ) {
                    return true;
                } else {
                    return false;
                }
            }

            function setup() {
                //setup functions
                createCanvas(900,500);
                background(0,0,0);
            }

            function draw() {
                //draw functions
                let toTheLeftToTheLeft = 100;
                for (let i = 0; i < mailChimpData.length; i++) {
                    let dataValue = parseInt(mailChimpData[i]);
                    if (overCircle(toTheLeftToTheLeft, 100, dataValue)) {
                        stroke(255,0,0);
                    } else {
                        stroke(255,255,255);
                    }
                    noFill();
                    ellipse(toTheLeftToTheLeft, 100, dataValue, dataValue);
                    toTheLeftToTheLeft = toTheLeftToTheLeft + 130;
                }
            }
        </script>
    </body>
</html>
