<!DOCTYPE html>
<html lang="en">
<head>
  <title>My First ProcessingJS project</title>
</head>
<body>

	<script src="processing.min.js"></script>

	<script>
        let width = 10;
        let height = 20;
        let greenValue = 0;

        function setup() {
            //the code for your basic setup functions goes here
            createCanvas(700,500);
            background(15,200,80);
        }

        function draw() {
            background(15,greenValue,80);

            if (mouseX > 10 && mouseX < (width + 10) && mouseY > 20 && mouseY < (height + 20)) {
                fill(255,0,0);
            } else {
                fill(0,0,255);
            }

            rect(10,20,width,height);
            fill(0,255,0);
            ellipse(mouseX, mouseY, 25, 25);

            if (height >= 480) {
                console.log('all done');
            } else {
                width = width + 0.5;
                height = height + 0.8;
                greenValue = greenValue + 0.8;
            }

        }
	</script>

</body>
</html>
